{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
<style>
    :root {
        --lab5-blue-main: #d97706;
        --lab5-blue-light: #fff7cc;
        --lab5-text-main: #3a2a00;
        --lab5-text-muted: #7a5a00;
        --lab5-border: #f3d37a;
        --lab5-radius-lg: 20px;
        --lab5-radius-md: 12px;
        --lab5-transition: 0.18s ease;
    }

    .lab5-msg-page {
        max-width: 440px;
        margin: 38px auto 44px;
        padding: 0 12px;
        text-align: center;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .lab5-msg-card {
        background: #fffdf2;
        border-radius: var(--lab5-radius-lg);
        padding: 28px 24px 30px;
        border: 1px solid var(--lab5-border);
        box-shadow: 0 10px 26px rgba(217, 119, 6, 0.14);
    }

    .lab5-msg-card h1 {
        margin: 0 0 12px;
        font-size: 26px;
        font-weight: 700;
        color: var(--lab5-text-main);
    }

    .lab5-msg-card p {
        margin: 0 0 14px;
        font-size: 14px;
        color: var(--lab5-text-muted);
    }

    .lab5-link-btn {
        display: inline-block;
        margin-top: 6px;
        background: var(--lab5-blue-main);
        color: #fffaf0;
        padding: 10px 18px;
        border-radius: var(--lab5-radius-md);
        font-size: 14px;
        font-weight: 700;
        text-decoration: none;
        transition: background var(--lab5-transition), transform var(--lab5-transition);
    }

    .lab5-link-btn:hover {
        background: #b45309;
        transform: translateY(-1px);
    }
</style>

<div class="lab5-msg-page">
    <div class="lab5-msg-card">
        <h1>Авторизация успешна!</h1>
        <p>Добро пожаловать, {{ login }}!</p>

        <a class="lab5-link-btn" href="/lab5">Перейти к базе знаний</a>
    </div>
</div>
{% endblock %}
