{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
<style>
    :root {
        --lab5-blue-main: #d97706;
        --lab5-blue-light: #fff7cc;
        --lab5-text-main: #3a2a00;
        --lab5-text-muted: #7a5a00;
        --lab5-border: #f3d37a;
        --lab5-radius-lg: 20px;
        --lab5-radius-md: 12px;
        --lab5-transition: 0.18s ease;
    }

    .lab5-form-page {
        max-width: 680px;
        margin: 38px auto 44px;
        padding: 0 12px;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .lab5-form-title {
        text-align: center;
        font-size: 28px;
        font-weight: 900;
        color: var(--lab5-text-main);
        margin-bottom: 22px;
    }

    .lab5-form-card {
        background: #fffdf2;
        border-radius: var(--lab5-radius-lg);
        padding: 26px 24px 28px;
        border: 1px solid var(--lab5-border);
        box-shadow: 0 10px 26px rgba(217, 119, 6, 0.14);
    }

    .lab5-error {
        background: #fff1c2;
        color: #7a3f00;
        border: 1px solid #f4c430;
        padding: 10px 12px;
        border-radius: var(--lab5-radius-md);
        margin-bottom: 18px;
        font-size: 14px;
        font-weight: 700;
    }

    .lab5-field {
        display: flex;
        flex-direction: column;
        gap: 6px;
        margin-bottom: 20px;
        font-size: 14px;
        color: var(--lab5-text-main);
    }

    .lab5-field label {
        font-weight: 800;
    }

    .lab5-input,
    .lab5-textarea {
        padding: 10px 12px;
        border-radius: var(--lab5-radius-md);
        border: 1px solid var(--lab5-border);
        background: #fffef8;
        font-size: 14px;
        transition: border-color var(--lab5-transition), background var(--lab5-transition);
    }

    .lab5-input:focus,
    .lab5-textarea:focus {
        outline: none;
        border-color: var(--lab5-blue-main);
        background: var(--lab5-blue-light);
    }

    .lab5-textarea {
        resize: vertical;
        min-height: 170px;
    }

    .lab5-options {
        display: flex;
        flex-wrap: wrap;
        gap: 12px 18px;
        margin-bottom: 8px;
        font-size: 13px;
        color: var(--lab5-text-muted);
    }

    .lab5-checkbox {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        cursor: pointer;
    }

    .lab5-checkbox input {
        width: 14px;
        height: 14px;
    }

    .lab5-submit {
        width: 100%;
        margin-top: 8px;
        padding: 11px 0;
        border: none;
        border-radius: var(--lab5-radius-md);
        background: var(--lab5-blue-main);
        color: #fffaf0;
        font-weight: 900;
        font-size: 15px;
        cursor: pointer;
        transition: background var(--lab5-transition), transform var(--lab5-transition);
    }

    .lab5-submit:hover {
        background: #b45309;
        transform: translateY(-1px);
    }

    .lab5-submit:active {
        transform: translateY(0);
    }

    .lab5-back-btn {
        display: inline-block;
        margin-bottom: 16px;
        padding: 8px 14px;
        background: #fffdf2;
        border: 1px solid var(--lab5-border);
        border-radius: var(--lab5-radius-md);
        font-size: 14px;
        color: var(--lab5-text-main);
        text-decoration: none;
        transition:
            background var(--lab5-transition),
            border-color var(--lab5-transition),
            color var(--lab5-transition),
            transform var(--lab5-transition);
    }

    .lab5-back-btn:hover {
        background: var(--lab5-blue-light);
        border-color: #f4c430;
        color: #7a3f00;
        transform: translateY(-1px);
    }
</style>

<div class="lab5-form-page">
    <h1 class="lab5-form-title">Редактирование статьи</h1>

    <div class="lab5-form-card">
        {% if error %}
        <div class="lab5-error">{{ error }}</div>
        {% endif %}

        <form method="post">
            <div class="lab5-field">
                <label>Название статьи</label>
                <input class="lab5-input" type="text" name="title" maxlength="50"
                    value="{{ title or '' }}">
            </div>

            <div class="lab5-field">
                <label>Текст статьи</label>
                <textarea class="lab5-textarea" name="article_text">{{ article_text or '' }}</textarea>
            </div>

            <div class="lab5-options">
                <label class="lab5-checkbox">
                    <input type="checkbox" name="is_favorite"
                        {% if is_favorite %}checked{% endif %}>
                    <span>Любимая статья</span>
                </label>

                <label class="lab5-checkbox">
                    <input type="checkbox" name="is_public"
                        {% if is_public %}checked{% endif %}>
                    <span>Публичная статья</span>
                </label>
            </div>

            <button class="lab5-submit" type="submit">Сохранить изменения</button>
        </form>
    </div>
</div>
<a href="/lab5/" class="lab5-back-btn">← Вернуться в меню</a>
{% endblock %}
