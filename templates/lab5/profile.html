{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
<style>
    :root {
        --lab5-blue-main: #d97706;
        --lab5-blue-light: #fff7cc;
        --lab5-text-main: #3a2a00;
        --lab5-text-muted: #7a5a00;
        --lab5-border: #f3d37a;
        --lab5-radius-lg: 20px;
        --lab5-radius-md: 12px;
        --lab5-transition: 0.18s ease;
    }

    .lab5-auth-page {
        max-width: 480px;
        margin: 34px auto 44px;
        padding: 0 12px;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .lab5-auth-title {
        text-align: center;
        font-size: 28px;
        font-weight: 800;
        color: var(--lab5-text-main);
        margin-bottom: 18px;
    }

    .lab5-form-card {
        background: #fffdf2;
        border-radius: var(--lab5-radius-lg);
        padding: 24px 22px 26px;
        border: 1px solid var(--lab5-border);
        box-shadow: 0 10px 26px rgba(217, 119, 6, 0.14);
    }

    .lab5-field {
        display: flex;
        flex-direction: column;
        gap: 6px;
        margin-bottom: 16px;
        font-size: 14px;
        color: var(--lab5-text-main);
    }

    .lab5-field label {
        font-weight: 700;
    }

    .lab5-input {
        padding: 10px 12px;
        border-radius: var(--lab5-radius-md);
        border: 1px solid var(--lab5-border);
        background: #fffef8;
        font-size: 14px;
        transition: border-color var(--lab5-transition), background var(--lab5-transition);
    }

    .lab5-input:focus {
        outline: none;
        border-color: var(--lab5-blue-main);
        background: var(--lab5-blue-light);
    }

    .lab5-input[disabled] {
        background: #fff7e0;
        color: var(--lab5-text-muted);
    }

    .lab5-hint {
        font-size: 12px;
        color: var(--lab5-text-muted);
    }

    .lab5-error {
        padding: 10px 12px;
        border-radius: var(--lab5-radius-md);
        background: #fff1c2;
        color: #7a3f00;
        border: 1px solid #f4c430;
        margin-bottom: 18px;
        font-size: 14px;
    }

    .lab5-submit {
        width: 100%;
        margin-top: 6px;
        padding: 11px 0;
        border: none;
        border-radius: var(--lab5-radius-md);
        background: var(--lab5-blue-main);
        color: #fffaf0;
        font-weight: 800;
        font-size: 15px;
        cursor: pointer;
        transition: background var(--lab5-transition), transform var(--lab5-transition);
    }

    .lab5-submit:hover {
        background: #b45309;
        transform: translateY(-1px);
    }

    .lab5-submit:active {
        transform: translateY(0);
    }

    .lab5-back-btn {
        display: inline-block;
        margin-bottom: 16px;
        padding: 8px 14px;
        background: #fffdf2;
        border: 1px solid var(--lab5-border);
        border-radius: var(--lab5-radius-md);
        font-size: 14px;
        color: var(--lab5-text-main);
        text-decoration: none;
        transition:
            background var(--lab5-transition),
            border-color var(--lab5-transition),
            color var(--lab5-transition),
            transform var(--lab5-transition);
    }

    .lab5-back-btn:hover {
        background: var(--lab5-blue-light);
        border-color: #f4c430;
        color: #7a3f00;
        transform: translateY(-1px);
    }
</style>

<div class="lab5-auth-page">
    <h1 class="lab5-auth-title">Профиль пользователя</h1>

    <div class="lab5-form-card">
        {% if error %}
        <div class="lab5-error">{{ error }}</div>
        {% endif %}

        <form method="post">
            <div class="lab5-field">
                <label>Логин</label>
                <input class="lab5-input" type="text" value="{{ login }}" disabled>
            </div>

            <div class="lab5-field">
                <label>Имя</label>
                <input class="lab5-input" type="text" name="real_name" value="{{ real_name or '' }}">
            </div>

            <div class="lab5-field">
                <label>Новый пароль</label>
                <input class="lab5-input" type="password" name="password">
                <span class="lab5-hint">Оставьте пустым, если не хотите менять пароль.</span>
            </div>

            <div class="lab5-field">
                <label>Подтверждение пароля</label>
                <input class="lab5-input" type="password" name="password_confirm">
            </div>

            <button class="lab5-submit" type="submit">Сохранить изменения</button>
        </form>
    </div>
</div>
<a href="/lab5/" class="lab5-back-btn">← Вернуться в меню</a>
{% endblock %}
