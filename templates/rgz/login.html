{% extends 'base.html' %}

{% block lab %}РГЗ{% endblock %}

{% block style %}
<style>
/* Переопределяем цвета для жёлтой темы */
.login-form {
    max-width: 400px;
    margin: 50px auto;
    padding: 30px;
    background: #FFF8DC;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    border: 3px solid #FFD700;
}

.login-form h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #8B7500;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #8B7500;
}

.form-group input {
    width: 100%;
    padding: 12px;
    border: 2px solid #FFD700;
    border-radius: 8px;
    font-size: 16px;
    box-sizing: border-box;
    background-color: #fffef0;
    color: #333;
}

.form-group input:focus {
    outline: none;
    border-color: #FFA500;
    box-shadow: 0 0 0 3px rgba(255, 165, 0, 0.2);
}

button {
    width: 100%;
    padding: 14px;
    background: #FFA500;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    margin-top: 10px;
    border: 2px solid #FF8C00;
    font-weight: 600;
}

button:hover {
    background: #FF8C00;
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(139, 117, 0, 0.2);
}

.error {
    color: #D8000C;
    background-color: #FFBABA;
    border: 1px solid #D8000C;
    padding: 12px;
    margin-top: 15px;
    border-radius: 6px;
    text-align: center;
}

.link-text {
    text-align: center;
    margin-top: 25px;
    color: #8B7500;
}

.link-text a {
    color: #FF8C00;
    text-decoration: none;
    font-weight: 600;
}

.link-text a:hover {
    text-decoration: underline;
    color: #FF4500;
}
</style>
{% endblock %}

{% block main %}
<div class="login-form">
    <h2>Вход для кадровиков</h2>
    
    <form id="loginForm">
        <div class="form-group">
            <label>Логин:</label>
            <input type="text" id="username" required>
        </div>

        <div class="form-group">
            <label>Пароль:</label>
            <input type="password" id="password" required>
        </div>

        <button type="button" onclick="login()">Войти</button>
    </form>
    
    <div id="message"></div>
    
    <p class="link-text">
        Нет аккаунта? <a href="/rgz/register">Зарегистрироваться</a>
    </p>
</div>
<script>
function login() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const message = document.getElementById('message');
    
    message.textContent = '';
    message.className = '';
    
    if (!username || !password) {
        message.textContent = 'Заполните все поля!';
        message.className = 'error';
        return;
    }
    
    fetch('/rgz/rest-api/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({username, password})
    })
    .then(response => {
        if (response.ok) {
            window.location.href = '/rgz';
        } else {
            message.textContent = 'Неверный логин или пароль';
            message.className = 'error';
        }
    })
    .catch(() => {
        message.textContent = 'Ошибка соединения';
        message.className = 'error';
    });
}
</script>
{% endblock %}
